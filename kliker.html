<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Kliker</title>
    <link rel="stylesheet" href="klikr.css">
</head>
<body>
    <div id="wt1">
        <h1>LEADERBOARD:</h1>
        <table>
            <ol>
                <li id="wyn1"></li>
                <li id="wyn2"></li>
                <li id="wyn3"></li>
            </ol>
        </table>
        <input type="text" id="nick">
        <button onclick="Zapiszdotabeli()">Zapisz wynik</button>
    </div>
    <div id="przycisk">
        <button id="przycisk2" onclick="">Kliknij mnie</button>
        <button id="przycisk3" onclick="">Kliknij mnie</button>
        <h1>Twój wynik jest równy:</h1>
        <h2 id="h2"></h2>
        <h3 id="h3"></h3>
    </div>
    <script>
        const butto = document.getElementById("przycisk2");
        const butto2 = document.getElementById("przycisk3");
        const elm = document.getElementById("h2");
        const a = document.getElementById("h3");
        let nic = document.getElementById("nick")
        let wy1 = document.getElementById("wyn1")
        let wy2 = document.getElementById("wyn2")
        let wy3 = document.getElementById("wyn3")
        let count = 0;


        
    function kaczkad() {
        const letters = "0123456789ABCDEF";
        let color = "#";
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }
        butto.addEventListener('click', function() {
            const nic2 = nic.value
            count++;
            elm.textContent = count;

                   butto.style.backgroundColor = kaczkad();

            if (count === 10) {
                a.textContent = "Gratulacje, masz 10 punktów! 🎉";
                setTimeout(() => {
                    a.textContent = "";
                }, 2000); 
            }
            if (count === 50) {
                a.textContent = "Wow, 50 punktów, jesteś mistrzem klikora! 🏆";
                setTimeout(() => {
                    a.textContent = "";
                }, 2000); 
            }
            if (count === 100) {
                a.textContent = "Wow, 100 punktów, jesteś królem klikora! 🏆";
                setTimeout(() => {
                    a.textContent = "";
                }, 2000); 
            }
        });
                butto2.addEventListener('click', function() {
            count--;
            elm.textContent = count;
                    butto2.style.backgroundColor = kaczkad();
                })
        function Zapiszdotabeli(){
        if (count > 0 || count < 0 && nic.value.trim() !== "") {
            wy1.innerHTML = nic.value + " Wynik: " + count;
        }
        if (count == 0 && nic.value.trim() !== "") {
            wy1.innerHTML = nic.value + " Wynik: " + count;
        }
        }
        
    </script>
</body>
</html>
